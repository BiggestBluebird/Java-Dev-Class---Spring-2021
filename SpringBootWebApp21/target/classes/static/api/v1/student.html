<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Student Form Page</title>
		<link rel="stylesheet" href="templates/style.css">
		<style>
			body {background-color: silver;}
			h1 {color: maroon; margin-left: 80px;} 
			label {color: maroon; font-weight: bold; margin-left: 20px}
			input {font-weight: bold; font-family: verdana}
			div {margin-left: 60px}
			time {position: 400px 700px 300px}
			form {padding-left: 100px}
		</style>	
	</head>
	
	<body>
		<h1>Student Form Page</h1>
		<form action="addStudent"> 
		
			<label for="id">Id:</label><br>
			<input type="text" id="id" name="id"><br>
		
			<label for="name">Name:</label><br>
			<input type="text" id="name" name="name"><br>
			
			<label for="email">Email:</label><br>
			<input type="text" id="email" name="email"><br>
		
			<label for="dob">DoB:</label><br>
			<input type="text" id="dob" name="dob"><br>
		
			<label for="age">Age:</label><br>
			<input type="text" id="age" name="age"><br>
		
			<label for="major">Major:</label><br>
			<input type="text" id="major" name="major"><br><br>
		
			<input type ="submit"><br>
		</form>
	</body>
</html>
